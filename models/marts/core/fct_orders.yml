version: 2

models:
    - name: fct_orders
      tests:
        - dbt_utils.expression_is_true:
            expression: "amount > 5"
      columns: 
        - name: customer_id
          tests:
            - not_null
            - relationships:
                to: ref('stg_customers')
                field: customer_id
            - unique:
                config:
                #  where: "order_date > '2018-03-01'"
                  # limit: 10
                  store_failures: true
                  schema: test_failures
        - name: amount
          description: Dollars spent per order
          tests:
            - assert_column_is_greater_than_five
            - assert_dollars_spent_are_greater_than_on
            - dbt_expectations.expect_column_values_to_be_between:
                min_value: 5
                row_condition: "order_id is not null"
                strictly: True